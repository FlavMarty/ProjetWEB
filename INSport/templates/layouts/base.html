<!DOCTYPE html>
<html lang="en">
{% load static %}
	<head>
		<!-- En-tÃªte de la page -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}INSport{% endblock %}</title>

		{% block bootstrapCSS %}{% endblock %}

	</head>

	<body> <!-- Corps de la page -->

		<!-- Barre de navigation -->
		{% include 'layouts/_nav.html' %}
		<!-- Header -->
    	<header>
        	<div class="header-content">
            	<div class="header-content-inner">
                	<!-- <table class="row" height="600px"></table> -->
                	<!-- Contenu de la page -->
                	{% block header %}{% endblock %}
            	</div>
        	</div>
    	</header>
    	<!-- Section -->
		{% block section %}{% endblock %}

    	<!-- Pied de page -->
		{% include 'layouts/_footer.html' %}
	    
	    <!-- jQuery -->
    	<script src="{% static 'accueil/jquery-1.11.3.min.js' %}"></script>

    	<!-- Bootstrap Core JavaScript -->
    	<script src="{% static 'accueil/bootstrap.min.js' %}"></script>

    	<!-- Plugin JavaScript -->
    	<script src="{% static 'accueil/jquery.easing.min.js' %}"></script>
    
    	<!-- Custom Javascript -->
    	<script src="{% static 'accueil/custom.js' %}"></script>
	</body>
</html>
